<p-card>
  <h2>Weather</h2>
  <div class="content">
    <div class="temperature">
      <span [innerHTML]="(weatherForecast.temp | number: '1.0-0') + '&deg'">
      </span>
      <span> Perceived: </span>
      <span
        [innerHTML]="(weatherForecast.feels_like | number: '1.0-0') + '&deg'"
      >
      </span>
    </div>

    <div class="details">
      <span>
        {{ weatherForecast.weather.description }}
      </span>
      <div class="p-grid">
        <app-title-value
          title="Rain"
          [value]="weather.rain + 'mm'"
          class="p-col-4"
        ></app-title-value>
        <app-title-value
          title="Wind"
          [value]="weatherForecast.wind_speed + 'km/h'"
          class="p-col-4"
        ></app-title-value>
        <app-title-value
          title="Humidity"
          [value]="weatherForecast.humidity + '%'"
          class="p-col-4"
        ></app-title-value>
        <app-title-value
          title="Snow"
          [value]="weather.rain + 'mm'"
          class="p-col-4"
        ></app-title-value>
        <app-title-value
          title="Pressure"
          [value]="weatherForecast.pressure + 'hPa'"
          class="p-col-4"
        ></app-title-value>
        <app-title-value
          title="Cloudy"
          [value]="weatherForecast.clouds + '%'"
          class="p-col-4"
        ></app-title-value>
      </div>
    </div>
  </div>
</p-card>
