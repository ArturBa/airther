<p-card>
  <h2>Air Quality</h2>
  <div class="content" *ngIf="airQualityForecast">
    <div class="index-info-container">
      <img class="index-image" [src]="airQualityForecast.indexImageUrl" />
      <div class="index-name">{{ airQualityIndexName }}</div>
    </div>
    <div class="p-grid components-container">
      <div
        class="p-col-6"
        *ngFor="let component of airQualityForecast.components"
      >
        <app-title-value
          [title]="component.name"
          [value]="component.value + ' Î¼m/m3'"
          class="p-mb-1"
        >
        </app-title-value>
        <div class="percentage-value">
          {{ component.percentageOfStandardValue + ' %' }}
        </div>
      </div>
    </div>
  </div>
</p-card>
